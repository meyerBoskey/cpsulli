<h1 class="text">Add Employee</h1>
<div class="container-fluid">
    <form [formGroup]="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName" [ngModel]="employee?.firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-control" formControlName="lastName" [ngModel]="employee?.lastName">
        </div>
        <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" class="form-control" formControlName="jobTitle" [ngModel]="employee?.jobTitle">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" formControlName="email" [ngModel]="employee?.email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
            <label for="adminCode">Admin Code (optional)</label>
            <input type="text" id="adminCode" class="form-control" formControlName="adminCode">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
