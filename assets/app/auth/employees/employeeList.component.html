<div class="panel panel-default">
    <div class="panel-heading main-color-bg">
        <h3 class="panel-title">Employees</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <input type="text" placeholder="Filter by name or job title." class="form-control" [(ngModel)]="searchText">
            </div>
        </div>
        <br>
        <div>
            <table class="table table-striped table-hover">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Job Title</th>
                    <th>ID</th>
                    <th></th>
                </tr>
                <tr *ngFor="let employee of employees | filterEmployees: searchText">
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.jobTitle}}</td>
                    <td>{{employee.employeeId}}</td>
                    <td>
                        <a class="btn btn-default" *ngIf="router.url === '/employees'" (click)="onEdit()"><strong>Edit</strong></a>
                        <a class="btn btn-danger" *ngIf="router.url === '/employees'" (click)="onDelete()"><strong>Delete</strong></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
