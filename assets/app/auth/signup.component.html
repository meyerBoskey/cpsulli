<div class="col-md-8 col-md-offset-2">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" formControlName="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="adminCode">Admin Code (optional)</label>
            <input type="text" id="adminCode" class="form-control" formControlName="adminCode" placeholder="Admin Code">
            <br>
            <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Submit</button>
        </div>
    </form>
</div>
