<section id="main">
    <div class="list-group">
        <a href="index.html" class="list-group-item active main-color-bg">
                        <span class="glyphicon glyphicon-cog"></span> Dashboard
                    </a>
        <a routerLinkActive="active" [routerLink]="['/employees/tasks']" class="list-group-item"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Tasks <span class="badge">{{tasksLength}}</span></a>
        <div *ngIf="isCompany()">
            <a routerLinkActive="active" [routerLink]="['/employees/addtasks']" class="list-group-item"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Add Task </a>
            <a routerLinkActive="active" [routerLink]="['/employees/home']" class="list-group-item"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Employees <span class="badge">{{employeesLength}}</span></a>
            <a routerLinkActive="active" [routerLink]="['/employees/add']" class="list-group-item"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Add Employee </a>

        </div>
    </div>
</section>
