<div class="container-fluid">
    <div class="row">
        <div>
            <form [formGroup]="form" (ngSubmit)="onSubmit(f)" #f="ngForm" ngNativeValidate>
                <div class="form-group">
                    <label for="content">Task</label>
                    <input type="text" id="content" class="form-control" formControlName="content" [ngModel]="task?.content" required placeholder="Add Task">
                </div>
                <div class="form-group container">
                    <label for="dueDate">Due Date</label>
                    <input type="text" id="datetimepicker">
                    <!-- <div class="datepicker mat-app-background basic-container">
                        <mat-form-field>
                            <input matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker touchUi="true" #picker startView="year" [startAt]="startDate"></mat-datepicker>
                        </mat-form-field>

                    </div> -->
                    <!-- <input type="text" id="dueDate" class="form-control" formControlName="dueDate" [ngModel]="task?.dueDate"> -->
                </div>

                <div class="form-group" *ngIf="isCompany()">
                    <label for="employee">Employee</label><br>
                    <select formControlName="employee">
                        <option *ngFor="let employee of employees" [ngValue]="employee">
                          {{ employee.firstName }} {{ employee.lastName }}
                        </option>
                      </select>
                </div>
                <div *ngIf="successMessage" data-dismiss="alert" class="alert alert-success" id="successMessage">{{successMessage}}</div>

                <!-- <button class=" btn btn-danger " type="button " (click)="onClear(f) ">Clear</button> -->
                <button class="btn btn-primary" type="submit">Save</button>
            </form>
            <!-- <form [formGroup]="date">
                <date-picker formControlName="date"></date-picker>
            </form> -->
        </div>
    </div>
    <br>
    <div class="row" style="z-index: -1; position: relative">
        <div>
            <app-task-list></app-task-list>

        </div>
    </div>
</div>
