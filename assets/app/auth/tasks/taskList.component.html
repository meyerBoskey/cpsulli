<div class="panel panel-default">
    <div class="panel-heading main-color-bg">
        <h3 class="panel-title">Tasks</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <input type="text" placeholder="Filter Pages..." class="form-control">
            </div>
        </div>
        <br>
        <div>
            <table class="table table-striped table-hover">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date Due</th>
                    <th>Task</th>
                    <th></th>
                </tr>
                <tr *ngFor="let task of tasks">
                    <td>{{task.employeeFirstName}}</td>
                    <td>{{task.employeeLastName}}</td>
                    <td>{{task.dueDate}}</td>
                    <td>{{task.content}}</td>
                    <td>
                        <!-- <a class="btn btn-default" *ngIf="router.url === '/employees'" (click)="onEdit()"><strong>Edit</strong></a>
                        <a class="btn btn-danger" *ngIf="router.url === '/employees'" (click)="onDelete()"><strong>Delete</strong></a> -->
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
