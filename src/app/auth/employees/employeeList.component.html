<div class="panel panel-default">
  <div class="panel-heading main-color-bg">
    <h3 class="panel-title">Employees</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <input type="text" placeholder="Filter by name or job title." class="form-control" [(ngModel)]="searchText">
      </div>
    </div>
    <br>
    <div>
      <table class="table table-striped table-hover">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Job Title</th>
          <th>ID</th>
          <th></th>
        </tr>
        <tr *ngFor="let employee of employees | filterEmployees: searchText">
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.jobTitle}}</td>
          <td>{{employee.employeeId}}</td>
          <td>
            <a class="btn btn-primary" (click)="onEdit(employee)"><strong>Edit</strong></a>
            <a class="btn btn-danger" (click)="modalOpen(employee)"><strong>Remove</strong></a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<div class="backdrop" [ngStyle]="{'display': display}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onCancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Remove Employee</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to remove employee?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onDelete()">Remove Employee</button>
        <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
